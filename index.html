<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Uusimmat uutiset - Uutispuro</title>
        <link rel="stylesheet" href="/uutispuro.css">
        <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="/img/favicon-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="/img/favicon-160x160.png" sizes="160x160">
        <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <style>a{color:#428bca;text-decoration: none;}body{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:14px;}.language{margin-left:5px;margin-top:5px;}h1{margin:0px;margin-top:20px;margin-left:5px;margin-bottom:40px;padding:0px;font-weight:500;line-height:1.1;font-family:inherit;font-size:36px;}</style>
        
    </head>
    <body>
        <div class="language"><a href="/fi/">Suomi</a> | <a href="/en/">English</a></div>
        <h1>Uutispuro</h1>    
        <div id="status"></div>
        <div id="news-container">
            
            {{ range . }}
            <ul>
                <li class="first"><div class="img black"><img src="{{ .Enclosure.Url }}"/></div></li>
                <li class="second">
                    <div class="source">{{ .Source }}</div>
                    <div class="category {{ .Category.StyleName }}">{{ .Category.Name }}</div><div class="date">{{ .Date.Local.Format "02.01. 15:04" }}</div>
                    <div class="link"><a id="{{ .Id.Hex }}" target="_blank" href="{{ .Link }}">{{ .Title }}</a></div>
                </li>
            </ul>
            {{end}}
                            
        </div>
        <div id="error"></div>
    </body>
    <script>
      var cb = function() {
        var l = document.createElement('link'); l.rel = 'stylesheet';
        l.href = '//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css';
        var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(cb);
      else window.addEventListener('load', cb);
    </script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>
    <script src="/uutispuro.js"></script>
</html>
